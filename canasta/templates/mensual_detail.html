{% extends 'base.html' %}

{% block content %}
    <h1>Mensual detail</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.errors.precio }}
        {{ error }}
        <br>
        <label for="precio">Precio:</label>
        {{ form.precio }}
        <button>
            Guardar
        </button>
    </form>

{% endblock %}
