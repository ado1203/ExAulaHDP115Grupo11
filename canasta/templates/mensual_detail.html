{% extends 'base.html' %}

{% block content %}
    <main>
        <form class="border rounded-3 p-3 table-wrapper" method="POST">
            <h1>Editar precio</h1>
            {% csrf_token %}
            <div style="color: red">
                {{ form.errors.precio }}
                {{ error }}
            </div>
            <label for="precio" class="me-2">Precio:</label>
            <div>
                {{ form.precio }}
            </div>
            <br>
            <button class="btn btn-success">
                Guardar
            </button>
        </form>
    </main>
{% endblock %}
