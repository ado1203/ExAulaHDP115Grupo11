{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="{% static 'img/logo.svg' %}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Inflación Canasta Básica</title>
</head>

<body>
<nav class="navbar bg-dark">
    <div class="container-fluid">
            <div class="navbar-nav">
                <button class="my-custom-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                    <i class="bi bi-list"></i>
                </button>
             <img class="logo" src="{% static 'img/logo2.svg' %}" alt="logo">
              <div class="nav-left-pair">
                <a class="nav-link-nv" href="{% url 'home' %}">Inicio</a>
                <a class="nav-link-nv" href="https://www.bcr.gob.sv/" target="_blank">Información</a>
                </div>
            </div>
        
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Menú</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="{% url 'precio_anual' %}"><i class="bi bi-clipboard-data"></i> Precio Promedio Anual</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mensual' 1 %}"><i class="bi bi-table"></i> 2019</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mensual' 2 %}"><i class="bi bi-table"></i> 2020</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mensual' 3 %}"><i class="bi bi-table"></i> 2021</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mensual' 4 %}"><i class="bi bi-table"></i> 2022</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mensual' 5 %}"><i class="bi bi-table"></i> 2023</a>
                    </li>
                    <div class="offcanvas-body-down">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signout' %}"><i class="bi bi-box-arrow-in-left"></i> Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}"><i class="bi bi-person-circle"></i> Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signin' %}"><i class="bi bi-box-arrow-in-right"></i> Sign in</a>
                        </li>
                    {% endif %}
                    </div> 
                </ul>
            </div>
        </div>
    </div>
  </nav>


<div class="container">
    <aside class="content-wrapper">
    {% block content %}
    {% endblock %}
    </aside>
</div>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<!-- Código JavaScript -->
<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
